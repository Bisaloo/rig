
[package]
name = "rim"
version = "0.3.0"
edition = "2021"
authors = ["Gábor Csárdi <csardi.gabor@gmail.com"]
license = "MIT"
description = "Manage R installations"
readme = "README.md"
homepage = "https://github.com/gaborcsardi/rim"
repository = "https://github.com/gaborcsardi/rim"
keywords = ["R", "cli"]
categories = ["command-line-utilities"]


# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
clap = "3.1.15"
futures = "0.3.17"
futures-util = "0.3.14"
lazy_static = "1.3.0"
nix = "0.23.0"
regex = "1.5.4"
reqwest = { version = "0.11", features = ["json", "stream"] }
semver = "1.0.4"
serde_json = "1.0.69"
sha2 = "0.9.8"
shellexpand = "2.1.0"
simple-error = "0.2.3"
sudo = "0.6.0"
tokio = { version = "1", features = ["full"] }

[target.'cfg(windows)'.dependencies]
remove_dir_all = "0.7.0"
winreg = "0.10"
is_elevated = "0.1.2"

[build-dependencies]
clap = "3.0.10"
clap_complete = "3.0.4"
static_vcruntime = "2.0"
